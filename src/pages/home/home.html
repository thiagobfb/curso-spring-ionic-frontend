<ion-content padding>
  <h3>Sistema de pedidos</h3>
  <img src="../../assets/imgs/ica-slidebox-img-1.png" alt="logo"/>

  <form action="">
    <ion-item>
      <ion-label stacked>E-Mail</ion-label>
      <ion-input [(ngModel)]="credentials.email" name="email" type="text" ></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input [(ngModel)]="credentials.senha" name="senha" type="password"></ion-input>
    </ion-item>

    <button ion-button block (click)="login()">Entrar</button>
  </form>
  <button ion-button block outline>Registrar</button>
</ion-content>
